<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 class="title">Tasks notes</h1>
	</header>
	<div class="error-msg" id="error-msg__hide">
		<span class="error-msg--close">x</span>
		<p class="error-msg__content">Write something</p>
	</div>
	<div class="content">
		<div class="new-task">
			<div class="new-task__colors">
				<span class="color" id="color-blue"></span>
				<span class="color" id="color-green"></span>
				<span class="color" id="color-yellow"></span>
				<span class="color" id="color-red"></span>
				<span class="color" id="color-rose"></span>
				<span class="color" id="color-gray"></span>
			</div>
		<input type="text" name="" class="new-task__description" placeholder="Write some task">
		<button class="new-task__submit">&#10004;</button>
		</div>
		<div class="task-list">
			<div class="task" id="color-blue">
				<span class="task--close">â€‹&#10004;</span>
				<p class="task__description" contenteditable="true">It's a task example :D <p>
			</div>
		</div>
	<script type="text/javascript" src="11.js"></script>
</body>
</html>
